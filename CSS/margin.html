<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {
            margin: 0px;
        }
        .box{
            border: 5px solid;
            font-size: 5em;
            width: 250px;
            height: 250px;
            
        }
        #box1{
            background-color: rgb(247, 9, 9);
            margin-top:200px ; 
            margin: auto;
        }
        #box2{
            background-color: aquamarine;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1>Margins</h1>
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
</body>
</html>
