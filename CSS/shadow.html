<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        h3{
            border:3px solid rgb(57, 10, 211)  ; 
            border-radius: 15px;
            padding: 10px;
            text-shadow: 3px 5px 3px  red;
        }
        #box1{
            height: 100px;
            width: 100px;
            color: antiquewhite;
            text-align: center;
            background-color: black;
            box-shadow: 30px 30px 1px rgb(157, 157, 226);
        }
    </style>
</head>
<body>
    <h3><big> Great !</big> </h3>
    <div id="box1">Shadow </div>
</body>
</html>
