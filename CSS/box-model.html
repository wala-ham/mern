<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 600px;
            overflow: hidden;
            margin: 20px auto;
            padding: 20px;
            background-color: #ddd;
            }
        .child {
            background-color: #9e65d7;
            width: 300px;
            float: left;
            padding: 10px;
            border: 10px solid red;
            box-sizing: border-box;
            }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
    </div>
    
</body>
</html>
