<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Absolute link-->
    <h2>Absolute URLs</h2>
    <a href="https://www.google.com/?hl=ar"
    target="_blanc"
    title="Goes to Google">
        Click Me
    </a>
    <br>
    <h2>Relative URLs</h2>
    <!--Relative Link -->
    <a href="lyrics.html"
    target="_blanc"
    title="My song">
        Fetch my song
    </a>
    <br>
    <h2>Mail URLs</h2>
    <!--Mail-->
    <a href="mailto:wala.hammemi00@gmail.com"
    target="_blanc"
    title="Send me An email">
        Send me an Email
    </a>
    <br>
    
    <h2>Image as a Link</h2>
    <p>The image below is a link. Try to click on it.</p>
    <a href="https://www.google.com/search?q=smiley+face&sca_esv=571739304&rlz=1C1GCEU_enTN1075TN1075&tbm=isch&sxsrf=AM9HkKkKYHKuBWTbOAojm4AvM7ifb1yrjQ:1696780751733&source=lnms&sa=X&sqi=2&ved=2ahUKEwi9wd_v6OaBAxXlhv0HHWkJDBUQ_AUoAXoECAIQAw&biw=767&bih=730&dpr=1.25#imgrc=UBrrzROIEI-50M"
    target="_blank"
    title="Just Smile">
    <img src="images/smiley.png" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>

    
    
</body>
</html>
