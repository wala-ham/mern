<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h3>Formulaire </h3>
    <form action="index.js" target="_blank" method="get" autocomplete="on" enctype="multipart/form-data">
        <label for="username">Username : </label>
        <input type="text" id="username" required minlength="4">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6" maxlength="20">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="coucou@gmail.com">
        <br>
        <label for="phone">Phone Number</label>
        <input type="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="22-222-222">
        <br>
        <label for="bday">Date d'anniversaire</label>
        <input type="date" name="date" id="bday">
        <br>
        <label for="quantity">Quantit√©</label>
        <input type="number" min="0" >
        <br>

        <label for="role">Role : </label>

        <label for="student">Student</label>
        <input type="radio" value="student" id="student" name="role">
        <label for="prof">Prof</label>
        <input type="radio" value="prof" id="prof" name="role"><br><br>

        <label for="payment">Payment</label>
        <select name="payment" id="payment" size="2" multiple >
            <option value="visa">Visa</option>
            <option value="mastercard" selected>Mastercard</option>
            <option value="handly" >Handly</option>
        </select>

        
        <br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
        <br>
        <label for="comment">Comment : </label>
        <textarea name="comment" id="comment" cols="300" rows="10"></textarea>
        <br>
        <label for="file">File : </label>
        <input type="file" id="file" accept=".png,.pdf">

        <br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br><br><br>
        <input type="submit" value="submit" formnovalidate="formnovalidate">
        <input type="button" value="Ok">

    </form>


    <!--Grouping data with fieldset-->
    <h2>Grouping Form Data with Fieldset</h2>
    <form action="/action_page.php">
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br><br>
          
          <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist> <br><br>
            <input type="submit" value="Submit">
        </fieldset>
      </form>
</body>
</html>
